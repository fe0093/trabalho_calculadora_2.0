<!DOCTYPE html>
<html>

<head>
    <title> Calculadora </title>
    <link rel="stylesheet" href="../css/calculadora.css" title="calc.css" type="text/css" media="screen"
        charset="utf-8">


    <!-- Meta tags Obrigatórias -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container mb-3 card bg-dark text-dark"
        style="width:500px; height:650px; border: 5px solid rgb(222, 230, 231)">
        <div class="row">
            <form class="input-group">
                <input type="text" class="form-control bg-light"
                    style="border: 2px inset rgb(115, 238, 177); height: 75px; font-size: 250%;" value="">
            </form>
            <hr>
            <div class="row">
                <button type="button" class="btn btn-success">7</button>
                <button type="button" class="btn btn-success">8</button>
                <button type="button" class="btn btn-success">9</button>
                <button type="button" class="btn btn-warning">/</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-success">4</button>
                <button type="button" class="btn btn-success">5</button>
                <button type="button" class="btn btn-success">6</button>
                <button type="button" class="btn btn-warning">*</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-success">1</button>
                <button type="button" class="btn btn-success">2</button>
                <button type="button" class="btn btn-success">3</button>
                <button type="button" class="btn btn-warning">-</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-success">0</button>
                <button type="button" class="btn btn-warning">.</button>
                <button type="button" class="btn btn-warning" id="reset">C</button>
                <button type="button" class="btn btn-warning">+</button>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="btn-toolbar" role="toolbar " aria-label="Toolbar com grupos de botões">
                        <div class="btn-group borda" role="group" aria-label="Terceiro grupo">
                            <button type="button" class=" btn botaoigual">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/calculadora.js" type="text/javascript"></script>

</body>

</html>
